name: 'Jest'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - dev

jobs:
  jest-tests:
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install
      - run: pnpm test:ci
