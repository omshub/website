name: 'Jest'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - dev

jobs:
  jest-tests:
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'yarn'
      - run: yarn install
      - run: yarn test:ci
