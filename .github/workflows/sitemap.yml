
name: 'Build Sitemap'

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main

jobs:
  sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: 'Build and Create Sitemap'
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn build
      - run: yarn build-sitemap
