
name: 'Build Sitemap'

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main

jobs:
  sitemap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Setup Node'
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: "Build yarn and sitemap"
        run: |
          yarn build
          yarn build-sitemap
